<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_3s913D.json"  background="transparent" speed="1" loop  autoplay></lottie-player>
                <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_OFBfKg.json"  background="transparent" speed="1" loop  autoplay></lottie-player>
                <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_Joz0FE.json"  background="transparent"  speed="1" loop  autoplay></lottie-player>
                <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_0Cm1Y2.json"  background="transparent"  speed="1" loop  autoplay></lottie-player>
                <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_YGNGxq.json"  background="transparent"  speed="1" loop  autoplay></lottie-player>
            </div>
            <form id="lgn" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Username" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <div class="bottom">
                    <a href="#">Lost Your Password</a>
                    <button type="submit" class="submit-btn">Login</button>
                </div>
            </form>
            <form id="rgstr" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Username" required>
                <input type="email" class="input-field" placeholder="Enter E-mail" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <div class="bottom">
                    <a href="#">Lost Your Password</a>
                    <button type="submit" class="submit-btn">Register</button>
                    <div class="policy">
                        <a href="#">By registering, you agree to the Terms, Data Policy and Cookies Policy.</a>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="app.js"></script>
</body>
</html>
